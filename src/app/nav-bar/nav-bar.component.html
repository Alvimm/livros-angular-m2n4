<nav class="navbar navbar-expand-lg  bg-danger mb-3" >
	<div class="container-fluid">
		<a class="navbar-brand me-4">

      Livros Angular</a>
		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

					<a class="nav-link" [routerLink]="'./lista'" (click)="isMenuCollapsed = true">Catálogo</a>

				<li class="nav-item">

			</ul>
